# a mybinder.org-ready environment for demoing fitsview
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate fitsview-demo
#
name: fitsview-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.14,<3.15
  - jupyterlab >=4.0.0,<5
  # labextension build dependencies
  - nodejs >=22,<23
  - pip
  - wheel
  - astropy >=5.0
  - numpy
